<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="message-input" name="message" placeholder="Message" required autocomplete="off">
                    <button id="message-submit-btn">Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>


    Chat App

    <!-- Mustache template to render welcome message from server as well as user's messages -->
    <script id="message-template" type="text/html">
        <div class="message">
            <!-- Below is how you pass data to a mustache template -->
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Mustache template to render location shared by a client (to server) -->
    <script id="location-message-template" type="text/html">
        <div class="message">
             <!-- Below is how you pass data to a mustache template -->
             <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
             <p><a href="{{locationUrl}}">My current location</a></p>
         </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            <!-- Below is how you access an array inside a script tag with mustache -->
            {{#users}}
                <!-- Inside the #users and /users block, you can access any property of users object directly! -->
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Below socket.io.js script is available to you from socket.io, you don't need to code it! -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- moment.js is used to manupulate date and time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- qs.js is used to grab and manupulate query string from the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- You code below js file as client for socket.io connection where you have some functions available from socket.io -->
    <script src="./js/chat.js"></script>
</body>

</html>
